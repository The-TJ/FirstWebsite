    resize: vertical;
}
input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    cursor: pointer;
}
input[type=submit]:hover {
    background-color: #45a049;
}
.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 10px;
}
.column {
    float: left;
    width: 50%;
    margin-top: 6px;
    padding: 20px;
}
.row:after {
    content: "";
    display: table;
    clear: both;
}
@media screen and (max-width: 600px) 
{
    .column, input[type=submit] 
    {
        width: 100%;
        margin-top: 0;
    }
}

<h2>Contact Section</h2>

<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="images/contact-us-908483_960_720.png" align="left" height="480" width="100%">
      <div id="map" style="width:100%;height:500px"></div>
    </div>
    <div class="column">
      <form action="contactUs.php" method="POST">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" required placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" required placeholder="Your last name..">
        <label for="number">Contact Number</label>
        <input type="text" id="num" name="number" required placeholder="Please provide a number to reach you">
        <label for="country">County</label>
        <select id="county" name="county" required>
          <option value="Dublin">Dublin</option>
          <option value="Cork">Cork</option>
          <option value="Donegal">Donegal</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" required placeholder="Write your message here.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
