<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<style>
body {
    margin: 0;
    font-family: Arial;
}
.header {
    text-align: center;
    padding: 32px;
}

.row {
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    padding: 0 4px;
}
.column {
    flex: 25%;
    max-width: 25%;
    padding: 0 4px;
}

.column img {
    margin-top: 8px;
    vertical-align: middle;
}
@media screen and (max-width: 800px) {
    .column {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
    }
}
@media screen and (max-width: 600px) {
    .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
    }
}
p{
    margin-left: 15px;
    margin-right: 5px; 
    text-align: justify;
    letter-spacing: 3px;
}
h1{
    text-align: center;
    font-size: 60px;
}
ul{
    margin-left: 5px;
    margin-right: 5px; 
    text-align: justify;
    letter-spacing: 3px;
}
</style>
